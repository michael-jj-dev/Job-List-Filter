<!DOCTYPE html>
<html>
  <head>
    <title>Keyword Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <button id="jlf_targetterBtn">Click Listing</button>
    <div class="jlf_keyword-section-container">
      <div class="jlf_keyword-container">
        <h3>Job Title Must-Include Keyword</h3>
        <div class="jlf_input-wrapper">
          <input
            type="text"
            class="jlf_keyword-input"
            id="jlf_keyword-input-1"
            placeholder="Type and press ',' to add a keyword..."
          />
          <button class="jlf_add-keyword-btn" data-id="1">Add</button>
        </div>
        <div class="jlf_keywords-list" id="jlf_keywords-list-1"></div>
      </div>
      <div class="jlf_keyword-container">
        <h3>Job Title Excluded Keyword</h3>
        <div class="jlf_input-wrapper">
          <input
            type="text"
            class="jlf_keyword-input"
            id="jlf_keyword-input-2"
            placeholder="Type and press ',' to add a keyword..."
          />
          <button class="jlf_add-keyword-btn" data-id="2">Add</button>
        </div>
        <div class="jlf_keywords-list" id="jlf_keywords-list-2"></div>
      </div>
      <div class="jlf_keyword-container">
        <h3>Job Listing Must-Include Keyword</h3>
        <div class="jlf_input-wrapper">
          <input
            type="text"
            class="jlf_keyword-input"
            id="jlf_keyword-input-3"
            placeholder="Type and press ',' to add a keyword..."
          />
          <button class="jlf_add-keyword-btn" data-id="3">Add</button>
        </div>
        <div class="jlf_keywords-list" id="jlf_keywords-list-3"></div>
      </div>
      <div class="jlf_keyword-container">
        <h3>Job Listing Excluded Keyword</h3>
        <div class="jlf_input-wrapper">
          <input
            type="text"
            class="jlf_keyword-input"
            id="jlf_keyword-input-4"
            placeholder="Type and press ',' to add a keyword..."
          />
          <button class="jlf_add-keyword-btn" data-id="4">Add</button>
        </div>
        <div class="jlf_keywords-list" id="jlf_keywords-list-4"></div>
      </div>
    </div>
    <div class="jlf_additional-options">
      <div class="jlf_option">
        <input type="checkbox" id="jlf_easy-quick-apply" />
        <label for="jlf_easy-quick-apply"
          >Only look for listings with Easy or Quick Apply</label
        >
      </div>
      <div class="jlf_option">
        <input type="checkbox" id="jlf_exclude-promoted" />
        <label for="jlf_exclude-promoted"
          >Only include job listings that are not Promoted/Ad/Sponsored</label
        >
      </div>
    </div>
    <div class="jlf_checkbox-row">
      <div class="jlf_option">
        <input type="checkbox" id="jlf_on-site" checked />
        <label for="jlf_on-site">On-Site</label>
      </div>
      <div class="jlf_option">
        <input type="checkbox" id="jlf_hybrid" checked />
        <label for="jlf_hybrid">Hybrid</label>
      </div>
      <div class="jlf_option">
        <input type="checkbox" id="jlf_remote" checked />
        <label for="jlf_remote">Remote</label>
      </div>
    </div>
    <script src="../../scripts/popup.js"></script>
  </body>
</html>
